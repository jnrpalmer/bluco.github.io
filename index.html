<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluco Firebase Auth</title>
</head>
<body>
  <h1>Welcome to Bluco Website</h1>

  <h2>Register</h2>
  <input type="email" id="regEmail" placeholder="Enter Email"><br><br>
  <input type="password" id="regPassword" placeholder="Enter Password"><br><br>
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter Email"><br><br>
  <input type="password" id="password" placeholder="Enter Password"><br><br>
  <button onclick="login()">Login</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDvDVg4nYuCGZSkkdQioeeVsArM5j-qpq0",
      authDomain: "jnr-website-4069e.firebaseapp.com",
      projectId: "jnr-website-4069e",
      storageBucket: "jnr-website-4069e.firebasestorage.app",
      messagingSenderId: "757958019023",
      appId: "1:757958019023:web:7d78bc1bcc1211f538b4ba",
      measurementId: "G-E1KB3FX6YJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Register function
    window.register = function() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registration successful! âœ…");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Login function
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful! ðŸŽ‰");
          // Optional: redirect to another page after login
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
